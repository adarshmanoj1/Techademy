{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Registration | Techademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container-box {
      display: flex;
      max-width: 1000px;
      width: 90%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      overflow: hidden;
      animation: fadeIn 0.6s ease-in-out;
    }

    .left-panel {
      flex: 1;
      background: url('{% static "img/teacher_signup.jpg" %}') no-repeat center center/cover;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      border-radius: 10px;
      padding: 12px;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .form-control::placeholder {
      color: #ccc;
      font-style: italic;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(to right, #ffffff, #fceabb);
      color: #764ba2;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #fceabb, #ffffff);
      color: #000;
      transform: scale(1.03);
    }

    a {
      color: #fff;
      text-decoration: underline;
    }

    .text-center a:hover {
      color: #ffd700;
    }

    @media (max-width: 768px) {
      .container-box {
        flex-direction: column;
      }
      .left-panel {
        display: none;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="container-box">
  <div class="left-panel"></div>
  <div class="right-panel">
    <h2 class="text-center mb-4">Instructor Registration</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
      </div>
      <div class="mb-3">
        <label for="place" class="form-label">Place</label>
        <input type="text" name="place" class="form-control" placeholder="Enter place" required>
      </div>
      <div class="mb-3">
        <label for="qualification" class="form-label">Qualification</label>
        <input type="text" name="qualification" class="form-control" placeholder="Enter qualification" required>
      </div>
      <div class="mb-3">
        <label for="profile_image" class="form-label">Profile Image</label>
        <input type="file" name="profile_image" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <p class="mt-3 text-center">Already registered? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

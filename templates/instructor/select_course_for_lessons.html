{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Course | Techademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand, .nav-link {
      color: #ffffff !important;
    }

    .nav-link:hover {
      color: #00c6ff !important;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 198, 255, 0.1);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .btn-manage {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border-radius: 25px;
      border: none;
      padding: 10px 20px;
      transition: 0.3s ease;
    }

    .btn-manage:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.02);
    }

    h2 {
      font-weight: 600;
      margin-bottom: 40px;
    }
    card-details{
    color: white;
    }
    @media (max-width: 768px) {
      .card-img-top {
        height: 150px;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">Techademy</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="{% url 'instructor_dashboard' %}" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="{% url 'instructor_profile' %}" class="nav-link">Profile</a></li>
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center">Select a Course to Manage Lessons</h2>
  <div class="row mt-4">
    {% for course in courses %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="{{ course.thumbnail.url }}" class="card-img-top" alt="{{ course.title }}">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 style="color: white">{{ course.title }}</h5>
            <p style="color:white">{{ course.description|truncatechars:100 }}</p>
          </div>
          <a href="{% url 'add_lesson' course.id %}" class="btn btn-manage mt-3 w-100">Add Lessons</a>
        </div>
      </div>
    </div>
    {% empty %}
    <p class="text-center">You don't have any approved courses yet.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Course | Techademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand, .nav-link {
      color: #ffffff !important;
    }

    .form-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      max-width: 750px;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    .form-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
      color: #f1f1f1;
    }

    label {
      color: #ddd;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    .form-control, .form-select {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 12px 16px;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.05);
      transition: 0.3s ease;
    }

    .form-control::placeholder {
      color: #aaa;
      font-style: italic;
    }

    .form-control:focus {
      background-color: #1f1f1f;
      border-color: #00c6ff;
      box-shadow: 0 0 0 0.2rem rgba(0,198,255,0.25);
      color: #fff;
    }

    .btn-update {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      color: white;
      padding: 12px 30px;
      font-weight: 500;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .btn-update:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.02);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      background-color: #2c2c2c;
      color: #ccc;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 10px;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{% url 'instructor_dashboard' %}">Techademy</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="{% url 'instructor_dashboard' %}" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="{% url 'instructor_profile' %}" class="nav-link">Profile</a></li>
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Edit Course Form -->
<div class="form-container">
  <div class="form-title">Edit Course – {{ course.title }}</div>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-group">
      <label for="{{ form.title.id_for_label }}">Course Title</label>
      {{ form.title }}
    </div>

    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">Course Description</label>
      {{ form.description }}
    </div>

    <div class="form-group">
      <label for="{{ form.category.id_for_label }}">Category</label>
      {{ form.category }}
    </div>

    <div class="form-group">
      <label for="{{ form.price.id_for_label }}">Price (₹)</label>
      {{ form.price }}
    </div>

    <div class="form-group">
      <label for="{{ form.thumbnail.id_for_label }}">Thumbnail Image</label>
      {{ form.thumbnail }}
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-update">Update Course</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

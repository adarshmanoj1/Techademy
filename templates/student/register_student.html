{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Techademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4b6cb7, #182848);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container-box {
      display: flex;
      max-width: 1100px;
      width: 90%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      overflow: hidden;
      transition: 0.4s ease;
    }

    .left-panel {
      flex: 1;
      background: url('{% static "img/stu_signup.jpg" %}') center center/cover no-repeat;
      min-height: 500px;
    }

    .right-panel {
      flex: 1;
      padding: 50px;
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
    }

    .right-panel h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .form-label {
      color: #eee;
      font-weight: 500;
    }

    .form-control {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background: rgba(255,255,255,0.25);
      color: #fff;
      box-shadow: none;
      border-color: #fff;
    }

    .btn-primary {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: #fff;
    }

    a {
      color: #00ffd0;
      font-weight: 500;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container-box {
        flex-direction: column;
      }

      .left-panel {
        display: none;
      }

      .right-panel {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container-box">
  <div class="left-panel"></div>
  <div class="right-panel">
    <h2>Student Registration</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" placeholder="Enter phone number" required>
      </div>
      <div class="mb-3">
        <label for="place" class="form-label">Place</label>
        <input type="text" name="place" class="form-control" placeholder="Enter place" required>
      </div>
      <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <input type="text" name="education" class="form-control" placeholder="Enter education" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <p class="mt-3 text-center">Already registered? <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take Quiz | Techademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .quiz-container {
      max-width: 850px;
      margin: 60px auto;
      padding: 40px;
      background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.07);
      transition: all 0.3s ease-in-out;
    }

    h2 {
      color: #00f0ff;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 35px;
      padding: 20px;
      background-color: #1c1c1c;
      border-left: 5px solid #00c6ff;
      border-radius: 10px;
    }

    .question strong {
      font-size: 18px;
      color: #00e1ff;
    }

    .form-check {
      margin-top: 10px;
    }

    .form-check-input {
      background-color: #444;
      border: 1px solid #777;
    }

    .form-check-input:checked {
      background-color: #00c6ff;
      border-color: #00c6ff;
    }

    .form-check-label {
      color: #ccc;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .form-check:hover .form-check-label {
      color: #fff;
    }

    .btn-submit {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: #fff;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 25px;
      display: block;
      margin: 30px auto 0;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    @media (max-width: 576px) {
      .quiz-container {
        padding: 20px;
      }

      .question strong {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <h2>Quiz: {{ lesson.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {% for question in questions %}
      <div class="question">
        <strong>{{ forloop.counter }}. {{ question.text }}</strong>
        <div class="mt-2">
          {% for choice in question.choices.all %}
            <div class="form-check">
              <input class="form-check-input"
                     type="radio"
                     name="question_{{ question.id }}"
                     value="{{ choice.id }}"
                     id="choice{{ choice.id }}" required>
              <label class="form-check-label" for="choice{{ choice.id }}">
                {{ choice.text }}
              </label>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-submit">Submit Quiz</button>
  </form>
</div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ lesson.title }} | Techademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      padding-top: 60px;
      max-width: 900px;
    }

    h2 {
      color: #00eaff;
      font-weight: 600;
    }

    .text-muted {
      color: #aaa !important;
    }

    .video-container {
      margin-top: 30px;
      padding: 30px;
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.07);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .video-container p {
      color: #ccc;
    }

    .btn-watch {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: #fff;
      font-weight: 500;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .btn-watch:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    .btn-quiz {
      margin-top: 25px;
      padding: 10px 25px;
      background: linear-gradient(to right, #ffc107, #ff9800);
      color: black;
      border-radius: 30px;
      font-weight: 500;
      border: none;
      transition: all 0.3s ease-in-out;
    }

    .btn-quiz:hover {
      background: linear-gradient(to right, #ff9800, #ffc107);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ lesson.title }}</h2>
    <p class="text-muted">Course: {{ course.title }}</p>

    <div class="video-container">
      {% if youtube_link %}
        <p>Click below to start your lesson:</p>
        <a href="{{ youtube_link }}" class="btn-watch" target="_blank"> Watch on YouTube</a>
      {% else %}
        <p>No video URL available for this lesson.</p>
      {% endif %}
    </div>

    {% if questions %}
      <div class="text-center">
        <a href="{% url 'take_quiz' lesson.id %}" class="btn btn-quiz mt-4">Take Quiz</a>
      </div>
    {% endif %}
  </div>
</body>
</html>

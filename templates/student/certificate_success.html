{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Generated | Techademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 60px 20px;
    }

    .certificate-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 750px;
      margin: auto;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.1);
      animation: slideFade 0.8s ease;
    }

    .certificate-box h2 {
      font-size: 2.5rem;
      color: #00eaff;
      margin-bottom: 10px;
    }

    .certificate-box h4 {
      color: #f1c40f;
      margin-top: 15px;
    }

    .certificate-box p {
      font-size: 18px;
      color: #ccc;
    }

    .btn-custom {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      margin: 15px 10px;
      transition: all 0.3s ease-in-out;
    }

    .btn-download {
      background: linear-gradient(to right, #00ff99, #00c6ff);
      color: black;
    }

    .btn-dashboard {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .celebration {
      font-size: 40px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="certificate-box">
  <div class="celebration"></div>
  <h2>Congratulations!</h2>
  <p>Youâ€™ve successfully completed the course:</p>
  <h4>{{ course.title }}</h4>

  <a href="{{ certificate_url }}" target="_blank" class="btn-custom btn-download">View / Download Certificate</a>
  <a href="{% url 'student_dashboard' %}" class="btn-custom btn-dashboard">Back to Dashboard</a>
</div>

</body>
</html>

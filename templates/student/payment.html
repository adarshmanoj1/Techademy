{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Payment | Techademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #ffffff;
    }

    .payment-box {
      background-color: #1e1e1e;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      animation: fadeInUp 0.5s ease;
      text-align: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 130px;
      margin-bottom: 20px;
    }

    h3 {
      color: #00eaff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .payment-details {
      font-size: 16px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .payment-details strong {
      color: #ffd700;
    }

    .btn-pay {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      color: #fff;
      padding: 12px 25px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-pay:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .powered {
      font-size: 13px;
      color: #999;
      margin-top: 20px;
    }

    .fa-lock {
      margin-right: 8px;
      color: #00eaff;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <img src="{% static 'images/razorpay-logo.png' %}" alt="Razorpay" class="logo">
    <h3><i class="fas fa-lock"></i> Secure Payment</h3>
    <div class="payment-details">
      You’re enrolling in:<br><strong>{{ course.title }}</strong><br>
      <span>Amount: <strong>₹{{ course.price }}</strong></span>
    </div>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-pay">Pay & Enroll Now</button>
    </form>
    <div class="powered">Powered by Razorpay (Dummy Interface)</div>
  </div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Courses | Techademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    h2 {
      font-weight: 600;
      color: #00f0ff;
    }

    .search-bar {
      background-color: #1f1f1f;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 5px #00f0ff;
    }

    .search-bar::placeholder {
      color: #bbb;
    }

    .search-bar:focus {
      box-shadow: 0 0 10px #00f0ff;
      outline: none;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid #2c2c2c;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.1);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
    }

    .card-title {
      color: #ffffff;
      font-weight: 600;
    }

    .card-text {
      color: #ccc;
      font-size: 14px;
    }

    .badge-category {
      background-color: #00c6ff;
      color: #121212;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      display: inline-block;
      margin-bottom: 10px;
    }

    .btn-enroll {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: white;
      border-radius: 30px;
      padding: 10px 0;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn-enroll:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .no-courses {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
      color: #bbb;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">Browse Courses</h2>

  <form method="get" class="mb-5">
    <input type="text" name="q" value="{{ query }}" class="form-control search-bar" placeholder="Search courses by title, category...">
  </form>

  <div class="row">
    {% for course in courses %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ course.thumbnail.url }}" class="card-img-top" alt="{{ course.title }}">
          <div class="card-body d-flex flex-column">
            <span class="badge-category">{{ course.category }}</span>
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text flex-grow-1">{{ course.description|truncatechars:100 }}</p>
            <p class="card-text"><strong>Price:</strong> â‚¹ {{ course.price }}</p>
            <a href="{% url 'course_detail_student' course.id %}" class="btn btn-enroll mt-auto">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="no-courses">No courses found.</p>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

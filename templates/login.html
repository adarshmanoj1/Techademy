{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Techademy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <style>
    body.auth-bg {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
    }

    .auth-card {
      background-color: #1b1d2a;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
    }

    .btn-glow {
      box-shadow: 0 0 10px #00c6ff;
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px #00c6ff;
    }

    .text-gradient {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .animate-fade-in {
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="auth-bg">

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-card p-5 rounded shadow-lg animate-fade-in">
      <h2 class="text-center mb-4 text-gradient">Login to Techademy</h2>
      <form method="POST" novalidate>
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
        <div class="mb-3">
          <label class="form-label text-white">Email</label>
          <input type="text" name="email" class="form-control bg-dark text-white border-secondary" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-white">Password</label>
          <input type="password" name="password" class="form-control bg-dark text-white border-secondary" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-glow mt-3">Login</button>
      </form>
      <div class="text-center mt-4">
        <p style="color:white" >New here? Register as:</p>
        <a href="{% url 'register_student' %}" class="btn btn-outline-light btn-sm me-2">Student</a>
        <a href="{% url 'register_instructor' %}" class="btn btn-outline-light btn-sm">Instructor</a>
      </div>
    </div>
  </div>



</body>
</html>
